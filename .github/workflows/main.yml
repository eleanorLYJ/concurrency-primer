name: generate-pdf-actions
on: [push]
jobs:
 concurrency-primer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      continue-on-error: true
    - name: install-texlive
      run: | 
        sudo apt-get install -q -y texlive-full texlive-latex-base
      shell: bash
    - uses: actions/setup-python@v5
      with:
          python-version: '3.10' 
    - name: install-pygments
      run: |
        python -m pip install --upgrade pip
        pip install pygments
    - name: make
      run: make
    - name: Create and Upload Release
      id: release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          ./concurrency-primer.pdf
        tag_name: ${{ github.ref_name }}
    - name: Convert LaTeX to HTML
      run: |
        # make4ht -l -c html5 -e main.mk4 concurrency-primer.tex
        pdflatex concurrency-primer.tex
        make4ht main.tex
        mv main.html index.html
    # - name: Move HTML output to appropriate location
    #   run: |
    #     mkdir public
    #     mv index.html public/index.html

    - name: Upload HTML artifact
      uses: actions/upload-artifact@v2
      with:
        name: html-output
        path: public
      
      # Publish HTML to GitHub Pages
    - name: Publish HTML to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
